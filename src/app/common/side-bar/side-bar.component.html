<div class="sidenav">
  <ul>
    <li>
      <mat-checkbox class="example-margin"
                    [checked]="categoryAll"
                    (change)="checkAll()"
                    color="accent"
      >
        Categories
      </mat-checkbox>
    </li>
    <li>
      <ul>
        <li *ngFor="let category of categories">
          <mat-checkbox class="example-margin"
                        [checked]="categoryChecked[category.id]"
                        color="accent"
                        (change)="checkCategory(category)"
          >
            {{ category.name }}
          </mat-checkbox>
        </li>
      </ul>
    </li>
  </ul>
  <mat-slide-toggle checked (change)="changeSort()">{{ textSort }}</mat-slide-toggle>
</div>
